<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="frontpage.css">
    <link
    href="https://fonts.googleapis.com/css?family=Gayathri:400&display=swap"
    rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="nav">
      <div id="imgnav"><img id="logo" src="logo.jpg" ></div>

      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
      <a id='login'
      onclick="document.getElementById('id1').style.display='block'">Login</a>
    </div>

    <div id="id1" class="id1">
      <span onclick="document.getElementById('id1').style.display='none'"
      class="close">&times;</span>
      <form class="form">

        <div class="user">
        <img src="ee0000.png" class="icon" >
      </div>
        <div class="container">

          <input placeholder="email" name="email" id="email">
          <input type="password" placeholder="password" name="pass" id="password">
          <a href='#' class="frgt">Forgot Password?</a>

          <button type="submit" class="id2" id="id2">Login</button>
          <br><br><br><br>
          <hr>
          <div class="popo" id="popo">
            <div class="pop" id="pop">

            </div>
          </div>
        </div>
        </form>
    </div>

    <script>
      var a=document.getElementById('id1');
      window.onclick=function(event){
        if(event.target==a){
          a.style.display="none";
        }
      }
      var b=document.getElementById('id2');
      var c=document.getElementById('pop');
      b.onclick=function(event){
        event.preventDefault();
        if(document.getElementById('email').value.match(/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/)
        &&document.getElementById('password').value.length>=4)
        {

          c.innerHTML="";
          var d=document.createTextNode("Hi!! "+ document.getElementById('email').value);
          var e = document.createElement("button");
          e.appendChild(document.createTextNode("OK"));
          e.setAttribute("id","popbttn");
          e.setAttribute("class","popbttn");
          c.appendChild(d);
          c.appendChild(document.createElement("br"));
          c.appendChild(document.createElement("div").appendChild(e));
          document.getElementById('email').value="";
          document.getElementById('password').value="";
          document.getElementById('popo').style.display = "block";
          document.getElementById("popbttn").addEventListener("click", function(event){
            event.preventDefault();
            document.getElementById('popo').style.display='none'
          });

        }
        else {
          document.getElementById('email').value="";
          document.getElementById('password').value="";
          c.innerHTML="";
          var d=document.createTextNode("Invalid Username or Password");
          var e = document.createElement("button");
          e.appendChild(document.createTextNode("OK"));
          e.setAttribute("id","popbttn");
          e.setAttribute("class","popbttn");
          c.appendChild(d);
          c.appendChild(document.createElement("br"));
          c.appendChild(document.createElement("div").appendChild(e));
          document.getElementById('popo').style.display = "block";
          document.getElementById("popbttn").addEventListener("click", function(event){
            event.preventDefault();
            document.getElementById('popo').style.display='none'
          });
        }


    }



    </script>
  </body>
</html>
